<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
    <title>JS calculator</title>
  </head>
  <body>
    <header>
      <h1></h1>
    </header>
    <main>
      <section class="calculator-grid">
        <div class="calc">
          <div id="resualt"></div>
          <button class="helpers" id="ac" onclick="ac()">AC</button>
          <button class="helpers" onclick="del()">C</button>
          <button class="helpers" id="negativ" onclick="negative()">-/+</button>
          <button class="helpers" id="purcent" onclick="percent()">%</button>
          <button class="number" id="one">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" id="plus">+</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator">*</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator">/</button>

          <button id="dot" onclick="dot()">.</button>
          <button class="number" id="zero">0</button>
          <button id="equal">=</button>
          <button class="operator">-</button>
        </div>
      </section>
    </main>
  </body>
</html>
